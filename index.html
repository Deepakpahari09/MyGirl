<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css">
  <title>Gungun</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="fireworksCanvas"></canvas>

  <div class="container">
    <button class="btn" onclick="openLetter()">💌 Open Letter</button>
    
    <div class="letter" id="letter">
      <p><strong>Dear Gungun,</strong></p>
      <p>This is for You.<br>
      On your special day, I just want to say how grateful I am to have someone like you in my life. You light up every room with your smile and make life feel so much better. Happy Birthday! May all your dreams come true. 🎂💖🥳</p>
      
    </div>

    <div id="game">
      <p style="font-size: 20px; color: white; margin-bottom: 10px;">Will you forgive me, Gungun?</p>
      <button class="btn" onclick="respondYes()">Yes 💛</button>
      <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No 😢</button>
      <p id="response"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
